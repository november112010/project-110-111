<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
     <h3 class="btn btn-info heading">Hand Signal To Emoji App    
      <br>
      <span>👌🏻</span>
      <span>👍🏻</span>
      <span>👊🏻</span>
      <span>👏🏻</span>
      <span>👋🏻</span>
     </h3>
      <br><br>


      <p style="font-size: 22px;">Take Your Hand Gesture Selfie To Know It's Meaning
      	<br>
        <b style="color: rgb(125, 19, 245)">Our model is trained to identify the following :</b>
        <br>
        <b style="color: white">👌🏻|👍🏻|👊🏻|👏🏻|👋🏻</b>
       
      <div class="col-md-4 col-sm-12 col-xs-12">
      <label>Webcam View</label>
      <div id="camera"></div>
      <br><br>
      <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
       <label>Prediction </label>
       <p class="signal_name" id="result_signal_name"></p>
       <p class="signal" id="prediction_1"></p>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div class="result"></div>      
        <br><br>
        <button onclick="check();" class="btn btn-success">Predict Meaning</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
